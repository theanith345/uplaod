      z-index: 0;
    }

      animation: float 18s linear infinite;

    @keyframes float {
      0%   { transform: translateY(100vh) rotate(0deg); opacity: 0.1; }
      10%  { opacity: 0.8; }
      90%  { opacity: 0.8; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }

    h1 {
      font-family: 'Dancing Script', cursive;

      color: #e11d48;
      text-shadow: 0 4px 12px rgba(244, 63, 94, 0.4);

      margin-bottom: 3rem;
    }

    #reveal-btn {
      background: linear-gradient(to right, #ec4899, #f43f5e);
      color: white;
      font-weight: bold;
      padding: 1.2rem 3.5rem;
      border-radius: 9999px;
      font-size: 1.5rem;
      box-shadow: 0 10px 25px rgba(244, 63, 94, 0.4);
      transition: all 0.4s;
    }

    #reveal-btn:hover:not(:disabled) {
      transform: scale(1.08);
      box-shadow: 0 15px 35px rgba(244, 63, 94, 0.5);
    }

    .lyric-line {
      font-size: 1.55rem;
      line-height: 2.4rem;
      margin: 1.2rem 0;
      min-height: 2.8rem;
      letter-spacing: 0.5px;
      color: #4b2e3d;
      opacity: 0.95;
      white-space: pre-wrap;
    }

    .lyric-text {
      display: inline;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      height: 1.3em;
      background: #e11d48;
      vertical-align: middle;
      margin-left: 2px;
      animation: blink 1.1s step-end infinite;
    }

    @keyframes blink {

    }

    .highlight {

      font-weight: 700;
      text-shadow: 0 0 10px rgba(190, 18, 60, 0.5);

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '♡';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (12 + Math.random() * 14) + 's';
      heart.style.fontSize = (1 + Math.random() * 2.5) + 'rem';
      document.getElementById('hearts').appendChild(heart);

      setTimeout(() => heart.remove(), 20000);
    }

    setInterval(createHeart, 600);

    // Lyrics content
    const lyrics = [
      "I found a love for me",

      "Barefoot on the grass",
      "Listenin' to our favourite song",
      "When I saw you in that dress",
      "Looking so beautiful",

      "Darling, you look perfect tonight",

      "Mm, sing with me, yeah",
      "Baby, I'm dancin' in the dark",
      "With you between my arms",
      "Barefoot on the grass",
      "Listenin' to our favourite song",
      "I have faith in what I see",
      "Now I know I have met an angel in person",
      "And she looks perfect",
      "Oh, I don't deserve this",
      "You look perfect tonight"
    ];

    const textSpans = document.querySelectorAll('.lyric-text');
    const cursors = document.querySelectorAll('.cursor');
    const btn = document.getElementById('reveal-btn');

    async function typeLyrics() {
      btn.disabled = true;
      btn.textContent = "For you... ♡";

      // Reset
      textSpans.forEach(s => s.textContent = '');
      cursors.forEach(c => c.style.display = 'inline');

      for (let i = 0; i < lyrics.length; i++) {
        const text = lyrics[i];
        const span = textSpans[i];
        const cursor = cursors[i];

        let char = 0;
        while (char <= text.length) {
          span.textContent = text.slice(0, char);
          await new Promise(r => setTimeout(r, 80 + Math.random() * 70)); // slower: ~80-150ms per letter
          char++;
        }

        cursor.style.display = 'none';
        await new Promise(r => setTimeout(r, 1400)); // longer pause between lines
      }

      btn.disabled = false;
      btn.textContent = "Again ♡";
    }

    btn.addEventListener('click', typeLyrics);

    // Optional: start automatically for extra romance
